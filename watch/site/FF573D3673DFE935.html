<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>随囧図览中的🍉播放器</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
      body {display:flex;}
      #mse {flex:auto;}

    <script type="text/javascript">
      window.addEventListener('resize',function(){document.getElementById('mse').style.height=window.innerHeight+'px';});

    <script src="//sf1-ttcdn-tos.pstatp.com/obj/unpkg/xgplayer/2.9.6/browser/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      let player=new Player({
        id: 'mse',
        autoplay: false,
        volume: 0.5,
        url:'https://static.dingtalk.com/media/lAbPBFf_9ViqDMDOAnMV6s4CcxXq.mp4',
        poster: "https://media.tenor.com/images/6326dfe238979d31e0f90b7faafa5281/tenor.gif",
        playsinline: true,
        height: window.innerHeight,
        width: window.innerWidth
      });
    </script>
  </body>
</html>
